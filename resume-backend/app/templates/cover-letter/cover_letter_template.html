<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cover Letter</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 40px;
      color: #333;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #4a148c;
    }
    .header {
      border-bottom: 2px solid #4a148c;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>{{ candidate_name }}</h2>
    <p>{{ jobRole }} - {{ companyName }}</p>
  </div>

  <div class="content">
    <pre style="white-space: pre-wrap;">{{ cover_letter }}</pre>
  </div>

  <div class="footer">
    <p>Generated by SmartCV Maker AI - {{ tone | capitalize }} Tone</p>
  </div>
</body>
</html>
