version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: cb_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"          # optional: you can remove in prod if you don't need external DB access
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./resume-backend
      dockerfile: Dockerfile.prod
    container_name: cb_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./resume-backend/.env
    environment:
      # IMPORTANT: this must match what your FastAPI code expects
      DATABASE_URL: mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
    ports:
      - "8082:8082"
    command: >
      sh -c "
        until mysqladmin ping -h db -u${MYSQL_USER} -p${MYSQL_PASSWORD} --silent; do
          echo 'Waiting for MySQL...'; sleep 2;
        done;
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8082 --workers 2
      "

  frontend:
    build:
      context: ./ai.resume
      dockerfile: Dockerfile.prod   # new prod Dockerfile
      args:
        # For production, point this to your backend public URL
        # Example after deploy: http://YOUR_EC2_PUBLIC_IP:8082/api/v1
        VITE_API_BASE: ${VITE_API_BASE}
    container_name: cb_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"      # frontend served on port 80 via nginx

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cb_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      PMA_PORT: 3306
    ports:
      - "8083:80"

volumes:
  mysql_data:

networks:
  default:
    driver: bridge
